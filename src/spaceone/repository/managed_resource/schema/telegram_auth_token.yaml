---
name: telegram_auth_token
schema:
  properties:
    chat_id:
      description: Chat ID of the group to receive messages in your chats. The Chat
        ID will most likely be a negative number in the form of -#########.
      minLength: 1
      title: Chat ID
      type: string
      examples:
      - "-514081686"
    token:
      description: HTTP API token which is your BOT API Token to be used in SpaceONE
        Alert.
      minLength: 1
      title: BOT API Token
      type: string
      examples:
      - 'XXXXXXXXX: YYYYYYYYYYYYYYYYYYYYYYYYYYYYY'
  required:
  - chat_id
  - token
  type: object
service_type: secret.credentials
tags:
  description: Telegram Credentials